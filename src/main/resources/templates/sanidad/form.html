<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(content=~{::content}, title=${salud?.id != null ? 'Editar registro de sanidad' : 'Nuevo registro de sanidad'})}">
<body>
<div th:fragment="content">
    <h2 th:text="${salud?.id != null ? 'Editar registro de sanidad' : 'Nuevo registro de sanidad'}">Nuevo registro</h2>

    <form th:action="@{/sanidad/guardar}" th:object="${salud}" method="post" class="form">
        <input type="hidden" th:if="${salud?.id}" th:field="*{id}"/>

        <div class="grid">
            <label>Animal
                <select th:field="*{animal.id}" required>
                    <option value="">--</option>
                    <option th:each="a : ${animales}" th:value="${a.id}" th:text="${a.id + ' - ' + a.raza}">1</option>
                </select>
            </label>

            <label>Tipo <input type="text" th:field="*{tipo}" placeholder="Vacunación, Desparasitación, etc." required/></label>
            <label>Descripción <input type="text" th:field="*{descripcion}"/></label>
            <label>Dosis <input type="text" th:field="*{dosis}"/></label>
            <label>Fecha <input type="date" th:field="*{fecha}" required/></label>
        </div>

        <div class="actions">
            <button class="btn" type="submit">Guardar</button>
            <a class="btn ghost" th:href="@{/sanidad}">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
