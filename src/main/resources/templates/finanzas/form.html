<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(content=~{::content}, title=${finanza?.id != null ? 'Editar movimiento financiero' : 'Nuevo movimiento financiero'})}">
<body>
<div th:fragment="content">

    <h2 th:text="${finanza?.id != null ? 'Editar movimiento financiero' : 'Nuevo movimiento financiero'}">Nuevo movimiento</h2>

    <form th:action="@{/finanzas/guardar}" th:object="${finanza}" method="post" class="form">
        <input type="hidden" th:if="${finanza?.id}" th:field="*{id}"/>

        <div class="grid">

            <label>Tipo
                <select th:field="*{tipo}" required>
                    <option value="">-- Selecciona --</option>
                    <option value="Ingreso">Ingreso</option>
                    <option value="Egreso">Egreso</option>
                </select>
            </label>

            <label>Monto
                <input type="number" step="0.01" min="0" th:field="*{monto}" placeholder="Ej. 120000.00" required/>
            </label>

            <label>Concepto
                <input type="text" th:field="*{concepto}" placeholder="Ej. Venta de ganado / Compra de alimento" required/>
            </label>

            <label>Fecha
                <input type="date" th:field="*{fecha}" required/>
            </label>

        </div>

        <div class="actions">
            <button class="btn" type="submit">Guardar</button>
            <a class="btn ghost" th:href="@{/finanzas}">Cancelar</a>
        </div>
    </form>

</div>
</body>
</html>
