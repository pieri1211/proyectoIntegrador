<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(content=~{::content}, title=${animal?.id != null ? 'Editar animal' : 'Nuevo animal'})}">
<body>
<div th:fragment="content">
    <h2 th:text="${animal?.id != null ? 'Editar animal' : 'Nuevo animal'}">Nuevo animal</h2>

    <form th:action="@{/animales/guardar}" th:object="${animal}" method="post" class="form">
        <input type="hidden" th:if="${animal?.id}" th:field="*{id}"/>

        <div class="grid">
            <label>Raza <input type="text" th:field="*{raza}" required/></label>

            <label>Sexo
                <select th:field="*{sexo}" required>
                    <option value="">--</option>
                    <option value="H">Hembra</option>
                    <option value="M">Macho</option>
                </select>
            </label>

            <label>Fecha Nac. <input type="date" th:field="*{fechaNac}"/></label>

            <label>Lote
                <select th:field="*{lote.id}">
                    <option value="">Sin lote</option>
                    <option th:each="l : ${lotes}" th:value="${l.id}" th:text="${l.lote}">Lote A</option>
                </select>
            </label>

            <label class="colspan">Observaciones
                <textarea th:field="*{observaciones}" rows="3"></textarea>
            </label>
        </div>

        <div class="actions">
            <button class="btn" type="submit">Guardar</button>
            <a class="btn ghost" th:href="@{/animales}">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
